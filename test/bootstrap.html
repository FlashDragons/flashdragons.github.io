<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A bootstrap test</title>
    <link rel="icon" type="x-icon" href="../assets/icon.ico">
    <link rel="Stylesheet" href="bootstrap.css">
</head>
<body>
    <script src="bootstrap.js"></script>
    <div>
        <p>Here is an <a href="meta_name_viewport.html" target="_blank">introduction</a> of <code>&lt;meta name="viewport"&gt;</code>.</p>
        <p>字符转义：（删掉“_”）</p>
        <ul>
            <li>'&': '&_amp;'</li>
            <li>'<': '&_lt;'</li>
            <li>'>': '&_gt;'</li>
            <li>'"': '&_quot;'</li>
            <li>"'": '&_#39;'</li>
        </ul>
    </div>
</body>
</html>
