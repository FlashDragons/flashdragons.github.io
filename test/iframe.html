<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>An iframe code test page</title>
    <link rel="icon" type="x-icon" href="https://flashdragons.github.io/assets/icon.ico">
    <link rel="stylesheet" href="https://flashdragons.github.io/css/bootstrap.min.css">
    <style>
        /* 定义字体 */
        @font-face {
            font-family: 'LXGW WenKai GB';
            src: url('https://cdn.jsdelivr.net/gh/lxgw/LxgwWenkaiGB@main/fonts/LXGWWenKaiGB-Medium.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }
        /* 应用字体 */
        body {
            font-family: 'LXGW WenKai GB', 'Microsoft YaHei', sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <iframe
    id="googleMap"
    title="Google Map"
    width="300"
    height="200"
    src="https://www.openstreetmap.org/export/embed.html?bbox=118.76993,32.01084,118.79905,32.02680&amp;layer=mapnik">
    </iframe>
    <figure>
        <figcaption>Listen to <a href="https://www.youtube.com/watch?v=2VWTHH-hp_g" target="_blank">IAN POST - Prelude in C Major (Bach)</a></figcaption>
        <audio controls loop="1" src="assets/IAN_POST_-_Prelude_in_C_Major_(Bach).ogg"></audio>
    </figure>
</div>
<script src="https://flashdragons.github.io/js/bootstrap.bundle.min.js"></script>
</body>
</html>
